<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11</title>
</head>
<body>
    
    <div class="desktopIcons">

        <div class="icon" id="recyclebin">
            <img src="recyclebinicon.png" alt="">
            <span>Recycle Bin</span>
        </div>

        <div class="icon" id="edge">
            <img src="edgeicon.png" alt="">
            <span>Edge</span>
        </div>

        <div class="icon">
            <img src="thispc.png" alt="">
            <span>This PC</span>
        </div>

        <div class="icon" id="vlc">
            <img src="vlc.png" alt="">
            <span>VLC Media Player</span>
        </div>

    </div>



    <div>

        <div class="taskbar">
            <img id="startbutton" src="win.PNG" alt="">
            <img id="searchbutton" src="searchIcon.PNG" alt="">
            <img id="#" src="icons (4).PNG" alt="">
            <img id="widgetbutton" src="widgetsIcon.PNG" alt="">
            <img id="#" src="icons (6).PNG" alt="">
            <img id="#" src="icons (7).PNG" alt="">
            <img id="fileExplorer" src="fileExplorerIcon.png" alt="">
            <img id="storebutton" src="storeIcon.PNG" alt="">
            <img id="righttaskbar" src="taskbarright.PNG" alt="">
        </div>

        <div class="startmenu">
            <img id="menu" src="Screenshot 2022-10-16 230845.png" alt="">
        </div>

        <div class="searchmenu">
            <img id="searchBox" src="searchIcon.PNG" alt="">
        </div>

        <div class="microsoftstore">
            <img id="store" src="store.jpg" alt="">
        </div>

    </div>
  
    <script src="script.js"></script>
    
</body>
</html>
